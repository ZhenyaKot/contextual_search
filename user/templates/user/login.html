{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'deps/css/registration.css' %}">
</head>
<body>
    <div class="registration-container">  <!-- Используем тот же класс, что и в регистрации -->
        <h2 class="registration-title">Вход</h2>  <!-- Тот же класс для заголовка -->
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
                {{ form.password.errors }}
            </div>


            <button type="submit" class="submit-btn">Войти</button>

            <div class="signup-link">
                Нет аккаунта? <a href="{% url 'user:register' %}">Зарегистрируйтесь</a>
            </div>
            <div class="forgot-password">
                <a href="#password_reset">Забыли пароль?</a>
            </div>
        </form>
    </div>
</body>
</html>
